<!DOCTYPE html>
<html>
  <head>
    <title>Chrome Extension - Seller Tool</title>
    <style>
      /* CSS styles for the mockup */
      body {
        font-family: Arial, sans-serif;
      }

      .header {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }

      .main-content {
        margin: 20px;
      }

      .section-title {
        font-size: 18px;
        font-weight: bold;
        margin-bottom: 10px;
      }

      .feature-list {
        list-style-type: none;
        padding: 0;
        margin: 0;
      }

      .feature-list li {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Chrome Extension - Seller Tool</h1>
    </div>

    <div class="main-content">
      <h2 class="section-title">Features:</h2>
      <ul class="feature-list">
        <li>Keywords Volume</li>
        <li>Product Finder</li>
        <li>Top Etsy Keywords</li>
        <li>Top Digital Product Keywords</li>
        <li>Long Tail Keywords</li>
        <li>Top 10 Product Sales of Last Month Category Wise</li>
      </ul>
    </div>
  </body>
</html>
